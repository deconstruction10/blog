version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:18.17.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Build Angular App
          command: npm run build
      - run:
          name: Run Tests
          command: npm test
