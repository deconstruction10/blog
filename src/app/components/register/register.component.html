<div class="registration-container">
  <form class="registration-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()"
        fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="registration-card">
      <mat-card-header class="registration-header">
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter your email" formControlName="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Invalid email format
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('pattern')">
          Email must contain valid format
        </mat-error>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" autocomplete="of" formControlName="password">
          <mat-icon matSuffix>visibility_off</mat-icon>
        </mat-form-field>
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters long
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('pattern')">
          Password must contain only lowercase letters and numbers without special symbols
        </mat-error>
        <button mat-flat-button color="primary">Register</button>
      </mat-card-content>
    </mat-card>
  </form>
</div>
